<div class="row">
    <div class="col-8 p-3">
        <div class="cards row">
            <div *ngFor="let i of Result | paginate: { itemsPerPage: 4, currentPage: P }">
                <div class=" col-8 mx-2 my-4">
                    <div class="col-6 offset-2 p-1">
                        <div class="card" style="width: 20rem; height: 15rem;">
                            <div class="card-body">
                                <span class="font-weight-bolder">{{ i.name }} </span><br>
                                <span>{{i.description}}</span><br>
                                <span class="font-italic"><strong>Estrellas</strong> {{i.score}}</span><br>

                            </div>
                            <div class="card-body bg-secondary">
                                <!-- <a href="{{i.clone_url}}" target="_blank" class="btn btn-primary" id="Vs">VISITAR
                                    REPO</a> -->
                                <button class=" btn btn-primary stretched-link mx-4"
                                    (click)="Ruta(i.clone_url);">URL</button>

                                <button class=" btn btn-primary stretched-link mx-4"
                                    (click)="agregarFavorito(i.name,i.description,i.score);">Fav</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <pagination-controls (pageChange)="P = $event"></pagination-controls>
        </div>

    </div>
